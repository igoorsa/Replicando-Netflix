<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSICFLIX</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
</head>
<body>
    <header >
        <div class="cabecalho">
            <div class="musicflix">
                <h2>MUSICFLIX</h2>
            </div>
            <nav class="menu">
                <a href="#funk">Funk</a>
                <a href="#sertanejo">Sertanejo</a>
                <a href="#rock">Rock</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="conteiner-principal">
            <div class="titulo">  
                Músicas para todos estilos
                <div class="descricao">
                    Monte agora sua playlist 
                </div> 
            </div>    
        </div>
    </main>
    <article>
        <div class="carrosel">
            <div class="funk">
                <div class="titulo-funk" id="funk">
                    FUNK
                </div>
                <div class="owl-carousel owl-theme" >
                    <div class="funk1"><h4><img src="img/funk/mckevin.png" alt=""></h4>MC KEVIN</div>
                    <div class="funk2"><h4><img src="img/funk/mcryan.png" alt=""></h4>MC RYAN</div>
                    <div class="funk3"><h4><img src="img/funk/mchariel.png" alt=""></h4>MC HARIEL</div>
                    <div class="funk4"><h4><img src="img/funk/mclivinho.png" alt=""></h4>MC LIVINHO</div>
                </div>
            </div>
            <div class="sertanejo">
                <div class="titulo-sertanejo" id="sertanejo">
                    Sertanejo
                </div>
                <div class="owl-carousel owl-theme" >
                    <div class="sertanejo1"><h4><img src="img/sertanejo/gustavolima.jpg" alt=""></h4>GUSTTAVO LIMA</div>
                    <div class="sertanejo2"><h4><img src="img/sertanejo/jorgeematheus.jpg" alt=""></h4>JORGE E MATEUS</div>
                    <div class="sertanejo3"><h4><img src="img/sertanejo/zenetoecristiano.jpg" alt=""></h4>ZÉ NETO E CRISTIANO</div>
                    <div class="sertanejo4"><h4><img src="img/sertanejo/marilia.jpg" alt=""></h4>MARILIA MENDONÇA</div>
                </div>
            </div>
            <div class="rock">
                <div class="titulo-rock" id="rock">
                    ROCK
                </div>
                <div class="owl-carousel owl-theme" >
                    <div class="rock1"><h4><img src="img/rock/queen.jpg" alt=""></h4>QUEEN</div>
                    <div class="rock2"><h4><img src="img/rock/metalica.jpg" alt=""></h4>METALLICA</div>
                    <div class="rock3"><h4><img src="img/rock/beatles.jpg" alt=""></h4>BEATLES</div>
                    <div class="rock4"><h4><img src="img/rock/slipknot.jpg" alt=""></h4>SLIPKNOT</div>
                </div>
            </div>
        </div>
    </article>
    <article>
       
    </article>

    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
